<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow
        {
          color: blue;
        }
        .bolder
        {
            font-weight: 800;
        }
        .highlight
        {
            background-color: cadetblue;
        }
        .emphasis
        {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: blue;
        }
    </style>
</head>

<body>
    <p>This is a para</p>
    <p>This is a para</p>
    <p>This is a para</p>
    <p class="yellow bolder">This is a para</p>

    <div class="highlight">
        <p>This is a <span class="emphasis"> Hello </span>para</p>
        <p>This is a para</p>
        <p>This is a para</p>
        <p>This is a para</p>
    </div>
</body>
</html>
